<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>TODO</h2>
    <input type="text" name="" id="task_name" placeholder="task name"><br>
    <input type="text" name="" id="task_details" placeholder="task details"><br>
    <button onclick="handleAddTodo()"> add todo</button>
    <hr>
    <div id="container">

    </div>
    <script>
        let container=document.getElementById("container")
        function handleAddTodo(){
            let name=document.getElementById("task_name")
            let details=document.getElementById("task_details")
            let todo=document.createElement("div")
            todo.style.border="1px solid black"

            if(name.value==="" || details.value===""){ //checking whether the input is empty
                alert("fill both the values")
            }
            else{
            let title=document.createElement("h1") //to store tht title created h1
            title.innerText=name.value //setting the title with user input
            let todo_details=document.createElement("p1") //to store details created p1
            todo_details.innerText=details.value //updating the details
            todo_details.style.color="brown"
            todo_details.style.fontSize="20px"
            let break_ele=document.createElement("br")
            todo_details.appendChild(break_ele)
            
            //appending the title and todo_details to todo
            todo.appendChild(title)
            todo.appendChild(todo_details)
            container.append(todo)
             
            //edit the todo
            let edit=document.createElement("button")
            edit.innerText="EDIT"
            edit.style.backgroundColor="blue"
            edit.style.color="white"
            todo.appendChild(edit)

            //delete the todo
            let delete_button=document.createElement("button")
            delete_button.innerText="DELETE"
            delete_button.style.backgroundColor="red"
            delete_button.style.Color="white"
            delete_button.style.margin="10px"
            todo.appendChild(delete_button)

            let completed=document.createElement("button")
            completed.innerText="COMPLETED"
            completed.style.color="white"
            completed.style.backgroundColor="green"
            todo.appendChild(completed)

           //code logic for updation or edit
            edit.addEventListener("click",()=>{
                console.log(edit)
                name.value= title.innerText
                details.value=todo_details.innerText
                container.removeChild(todo) //for removing the existed todo

            })

            delete_button.addEventListener("click",()=>{
                container.removeChild(todo)
            })

            //when todo is completed marking it
            completed.addEventListener("click",()=>{
                todo_details.style.textDecoration="line-through"
                todo_details.style.backgroundColor="yellow"
                todo.style.backgroundColor="lightgreen"
                todo.style.color="white"
            })

            name.value=""
            details.value=""


            }
        }

    </script>
</body>
</html>
